<!DOCTYPE html>
<html lang="en">

    <head>
        <title>GOT Trivia Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="shortcut icon" type="image/x-icon" href="./images/gotTitleIcon.jpg">
        
        </head>

    <body>
        <div id="logoContainer">
            <img src="./images/gotLogo.png">
            </div>

        <div id="container">
            
            <div id="scoreCounter">
                Score: <span id="score">0</span>
            </div>

            <div id="correct">Correct</div>

            <div id="wrong">Try Again</div>

            <div id="question">
                Here is my first question and it's a very lovely question?
            </div>

            <div id="instruction">
                Click on the correct answer!
            </div>

            <div id="choices">

                <div id="choice1" class="choice">Winterfell</div>
                <div id="choice2" class="choice">King's Landing</div>
                <div id="choice3" class="choice">The Vale</div>
                <div id="choice4" class="choice">Castle Black</div>

            </div>
        </div>

    </body>

</html>
